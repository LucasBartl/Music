<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist</title>
</head>

<body>
    <main class="container">
        <section>
            <div class="card">
                <img src="assets/cover-1.jpg" alt="">
                <h3>Lost in the city Lights</h3>
                <p>Cosmos Sheidrake</p>

                <div id="loading">
                    <div class="time">
                        <p id="time-start">00:00</p>
                        <p id="time-end">00:00</p>
                    </div>
                </div>

                <div class="buttons">
                    <button title="Botão que volta" type="submit" id="return"><img src="assets/return.svg" alt=""></button>
                    <button title="Botão que pausa" type="submit" id="pause"><img src="assets/Play_fill.svg" alt=""></button>
                    <button title="Botão que pula" type="submit" id="next"><img src="assets/next.svg" alt=""></button>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
